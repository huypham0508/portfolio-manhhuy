<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <title>Pham Manh Huy</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <div class="header-logo">HUY</div>
          <div class="header-mode">
            <div class="header-moon is-show">
              <ion-icon name="moon-outline"></ion-icon>
            </div>
            <div class="header-sun">
              <ion-icon name="sunny-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div class="background">
          <div class="background-dark">
            <img src="./images/background-top.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <section class="menu">
        <div class="container">
          <ul id="menu" class="menu-list">
            <li class="menu-items">
              <a href="index.html">
                <img src="./images/icon-home.svg" alt="" />
              </a>
            </li>
            <li class="menu-items">
              <a href="about.html">
                <img src="./images/icon-user.svg" alt="" />
              </a>
            </li>
            <li class="menu-items">
              <a href="portfolio.html">
                <img src="./images/icon-tv.svg" alt="" />
              </a>
            </li>
            <li class="menu-items">
              <a href="skill.html">
                <img src="./images/icon-robot.svg" alt="" />
              </a>
            </li>
            <li class="menu-items">
              <a href="contact.html">
                <img src="./images/icon-internet.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section class="skill">
        <div class="container">
          <h3 style="margin-bottom: 150px" class="about-heading">
            <img src="./images/icon-skill.png" alt="" />
            skill
          </h3>
          <div class="skill-container">
            <div class="skill-show">
              <div class="skill-items">
                <img
                  src="./images/fontend-icon.svg"
                  alt=""
                  class="skill-icons"
                />
                <span class="skill-caption"> Frontend developer </span>
                <img src="./images/arrow-icon.svg" alt="" class="skill-arrow" />
              </div>
              <div class="show-skill skill-menu">
                <div>
                  <span class="skill-title">HTML</span>
                  <div class="skill-html skill-percent"></div>
                </div>
                <div>
                  <span class="skill-title">CSS</span>
                  <div class="skill-css skill-percent"></div>
                </div>
                <div>
                  <span class="skill-title">Javascript</span>
                  <div class="skill-js skill-percent"></div>
                </div>
                <div>
                  <span class="skill-title">React JS</span>
                  <div class="skill-react skill-percent"></div>
                </div>
              </div>
            </div>
            <div class="skill-show">
              <div class="skill-items skill-design">
                <img src="./images/pain-icon.svg" alt="" class="skill-icons" />
                <span class="skill-caption"> Design </span>
                <img src="./images/arrow-icon.svg" alt="" class="skill-arrow" />
              </div>
              <div class="show-skill skill-menu">
                <div>
                  <span class="skill-title">Figma</span>
                  <div class="skill-css skill-percent"></div>
                </div>
                <div>
                  <span class="skill-title">Photoshop</span>
                  <div class="skill-js skill-percent"></div>
                </div>
                <div>
                  <span class="skill-title">Corel</span>
                  <div class="skill-react skill-percent"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer"></footer>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
