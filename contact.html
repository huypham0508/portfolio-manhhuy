<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <title>Pham Manh Huy</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <div class="header-logo">HUY</div>
          <div class="header-mode">
            <div class="header-moon is-show">
              <ion-icon name="moon-outline"></ion-icon>
            </div>
            <div class="header-sun">
              <ion-icon name="sunny-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div class="background">
          <div class="background-dark">
            <img src="./images/background-top.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <section class="menu">
        <div class="container">
          <ul id="menu" class="menu-list">
            <li class="menu-items">
              <a href="index.html">
                <img src="./images/icon-home.svg" alt="" />
              </a>
            </li>
            <li class="menu-items">
              <a href="about.html">
                <img src="./images/icon-user.svg" alt="" />
              </a>
            </li>
            <li class="menu-items">
              <a href="portfolio.html">
                <img src="./images/icon-tv.svg" alt="" />
              </a>
            </li>
            <li class="menu-items">
              <a href="skill.html">
                <img src="./images/icon-robot.svg" alt="" />
              </a>
            </li>
            <li class="menu-items">
              <a href="contact.html">
                <img src="./images/icon-internet.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section class="contact">
        <div class="container">
          <h3 style="margin-bottom: 150px" class="about-heading">
            <img src="./images/icon-contact.png" alt="" />
            contact
          </h3>
          <div class="contact-container">
            <div class="contact-info">
              <a
                href="https://www.facebook.com/huy.pham.0508"
                class="contact-items"
              >
                <img
                  src="./images/icon-facebook.svg"
                  alt=""
                  class="contact-icons"
                />
                <div class="contact-desc">
                  <h6 class="contact-caption">Facebook</h6>
                  <span class="contact-link"
                    >https://www.facebook.com/huy.pham.0508</span
                  >
                </div>
              </a>
              <a href="#" class="contact-items">
                <img
                  src="./images/icon-telegram.png"
                  alt=""
                  class="contact-icons"
                />
                <div class="contact-desc">
                  <h6 class="contact-caption">Telegram</h6>
                  <span class="contact-link"
                    >https://www.facebook.com/huy.pham.0508</span
                  >
                </div>
              </a>
              <a
                href="https://www.facebook.com/huy.pham.0508"
                class="contact-items"
              >
                <img
                  src="./images/icon-github.svg"
                  alt=""
                  class="contact-icons"
                />
                <div class="contact-desc">
                  <h6 class="contact-caption">Github</h6>
                  <span class="contact-link"
                    >https://github.com/huypham0508</span
                  >
                </div>
              </a>
            </div>
            <form class="contact-message">
              <div class="contact-name">
                <div>
                  <label for="" class="contact-name-label">Last name</label>
                  <input type="text" class="contact-name-input" />
                </div>
                <div>
                  <label for="" class="contact-name-label">First name</label>
                  <input type="text" class="contact-name-input" />
                </div>
              </div>
              <div class="contact-email">
                <label for="" class="contact-email-label">Email</label>
                <input type="text" class="contact-email-input" />
              </div>
              <div class="contact-mes">
                <label for="" class="contact-mes-label">Message</label>
                <input type="text" class="contact-mes-input" />
              </div>
              <button type="button" class="contact-button">
                Send message <img src="./images/send-icon.svg" alt="" />
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer"></footer>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
